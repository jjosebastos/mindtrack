<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::#history-content})}">
<head>
    <title th:text="#{history.title}">Histórico</title>
</head>
<body>

<div id="history-content" class="flex flex-col h-full w-full">

    <div class="bg-[#1096AD] rounded-3xl shadow-xl p-6 md:p-8 flex flex-col h-full min-h-[500px] relative overflow-hidden">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl md:text-3xl font-bold text-white" th:text="#{history.title}">Listagem de Humor:</h2>

            <button class="btn btn-sm bg-white/20 border-none text-white hover:bg-white hover:text-[#1096AD] transition-colors">
                <i class="fa-solid fa-filter mr-2"></i> <span th:text="#{history.btn.filter}">Filtrar</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">

            <div th:if="${humorPage != null and humorPage.empty}" class="text-center py-10 text-white/80">
                <i class="fa-regular fa-folder-open text-4xl mb-3"></i>
                <p th:text="#{history.empty}">Nenhum registro encontrado.</p>
            </div>

            <div th:each="humor : ${humorPage.content}"
                 class="bg-white rounded-2xl p-4 shadow-sm flex flex-col md:flex-row items-start md:items-center gap-4 transition-transform hover:scale-[1.01] duration-200">

                <div class="flex-shrink-0">
                    <div class="w-14 h-14 rounded-full flex items-center justify-center text-4xl"
                         th:classappend="${humor.humorType.name() == 'FELIZ'} ? 'bg-yellow-100 text-yellow-500' :
                                         (${humor.humorType.name() == 'NEUTRO'} ? 'bg-gray-100 text-gray-500' :
                                         (${humor.humorType.name() == 'TRISTE'} ? 'bg-blue-100 text-blue-500' :
                                         'bg-red-100 text-red-500'))"> <i th:if="${humor.humorType.name() == 'FELIZ'}" class="fa-solid fa-face-smile"></i>
                        <i th:if="${humor.humorType.name() == 'NEUTRO'}" class="fa-solid fa-face-meh"></i>
                        <i th:if="${humor.humorType.name() == 'TRISTE'}" class="fa-solid fa-face-frown"></i>
                        <i th:if="${humor.humorType.name() == 'RAIVA'}" class="fa-solid fa-face-angry"></i>
                    </div>
                </div>

                <div class="flex-1 min-w-0">
                    <h3 class="text-xl font-bold text-gray-800" th:text="#{__${'enum.humor.' + humor.humorType}__}">Feliz</h3>
                    <p class="text-gray-500 text-sm italic truncate" th:text="${humor.comentario}">"Comentário..."</p>
                </div>

                <div class="flex flex-row md:flex-col items-center md:items-end justify-between w-full md:w-auto gap-3 mt-2 md:mt-0">
                    <span class="text-sm font-semibold text-gray-600 bg-gray-100 px-3 py-1 rounded-full capitalize"
                          th:text="${#temporals.format(humor.dataRegistro, 'dd/MMM/yyyy | HH:mm')}">
                        19/Nov/2025 | 12:30
                    </span>

                    <div class="flex gap-2">
                        <a th:href="@{/mood/{id}/edit(id=${humor.idHumor})}"
                           class="w-8 h-8 rounded-lg bg-blue-50 text-blue-600 hover:bg-blue-100 flex items-center justify-center transition-colors"
                           th:title="#{history.btn.edit}">
                            <i class="fa-solid fa-pen text-sm"></i>
                        </a>
                        <form th:action="@{/mood/{id}/delete(id=${humor.idHumor})}" method="post">
                            <button type="submit"
                                    class="w-8 h-8 rounded-lg bg-red-50 text-red-600 hover:bg-red-100 flex items-center justify-center transition-colors"
                                    th:title="#{history.btn.delete}">
                                <i class="fa-solid fa-trash text-sm"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 pt-4 border-t border-white/20 flex justify-center items-center gap-2" th:if="${humorPage.totalPages > 0}">

            <a th:if="${humorPage.hasPrevious()}"
               th:href="@{/history-list(page=${humorPage.number - 1}, size=${humorPage.size})}" class="w-8 h-8 rounded bg-white/20 text-white hover:bg-white hover:text-[#1096AD] flex items-center justify-center transition-colors">
                <i class="fa-solid fa-chevron-left text-xs"></i>
            </a>

            <span th:each="i : ${#numbers.sequence(0, humorPage.totalPages - 1)}"
                  th:if="${i >= humorPage.number - 2 and i <= humorPage.number + 2}">

        <a th:href="@{/history-list(page=${i}, size=${humorPage.size})}" th:text="${i + 1}"
           th:class="${i == humorPage.number}
                     ? 'w-8 h-8 rounded bg-white text-[#1096AD] font-bold flex items-center justify-center shadow-md cursor-default'
                     : 'w-8 h-8 rounded bg-white/20 text-white hover:bg-white hover:text-[#1096AD] flex items-center justify-center transition-colors'">
            1
        </a>
    </span>

            <a th:if="${humorPage.hasNext()}"
               th:href="@{/history-list(page=${humorPage.number + 1}, size=${humorPage.size})}" class="w-8 h-8 rounded bg-white/20 text-white hover:bg-white hover:text-[#1096AD] flex items-center justify-center transition-colors">
                <i class="fa-solid fa-chevron-right text-xs"></i>
            </a>
        </div>

    </div>
</div>

</body>
</html>
