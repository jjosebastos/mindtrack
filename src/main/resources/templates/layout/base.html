<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-default="MindTrack Dashboard">MindTrack</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="overflow-hidden">

<div id="app-container"
     class="grid h-screen w-full transition-all duration-300"
     data-sidebar-expanded="true">
    <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

    <main id="app-main" class="bg-gray-50 overflow-y-auto p-6">
        <div layout:fragment="content">
        </div>
    </main>

    <footer>
        <div th:replace="~{fragments/footer :: footer}" class="row-start-2"></div>
    </footer>

</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
