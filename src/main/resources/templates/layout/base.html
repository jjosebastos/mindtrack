<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTrack</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            teal: '#0d9488',
                            dark: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="flex h-screen w-screen overflow-hidden bg-gray-50 text-gray-900 font-sans antialiased">


<div id="sidebar-wrapper" class="w-64 flex-shrink-0 h-full bg-white border-r border-gray-200 shadow-sm z-20 transition-all duration-300 ease-in-out">
    <aside th:replace="~{fragments/sidebar :: sidebar}" class="h-full"></aside>
</div>

<div class="flex-1 flex flex-col h-full min-w-0 relative">


    <div class="flex-1 flex flex-col h-full min-w-0 relative">

        <main class="flex-1 overflow-y-auto bg-gray-50 p-6 relative scroll-smooth">
            <div th:replace="${content}"></div>
        </main>

        <footer class="flex-shrink-0" th:replace="~{fragments/footer :: footerComponent}"></footer>

    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
