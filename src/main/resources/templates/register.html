<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{ui.title}">Crie sua Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#0d9488',
                            dark: '#0f766e',
                            light: '#2dd4bf'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand min-h-screen flex items-center justify-center p-4 font-sans">

<div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl flex overflow-hidden min-h-[600px]">

    <div class="w-full lg:w-3/5 p-8 md:p-12 flex flex-col justify-center">

        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2" th:text="#{ui.title}">Crie sua conta</h2>
            <p class="text-gray-500" th:text="#{ui.subtitle}">Preencha o formulário abaixo.</p>
        </div>

        <form th:action="@{/register}" th:object="${registerDto}" method="post" class="space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.nome} + '*'">Nome*</label>
                    <input type="text" id="nome" th:field="*{nome}"
                           th:placeholder="#{placeholder.nome}"
                           th:classappend="${#fields.hasErrors('nome')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label for="sobrenome" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.sobrenome} + '*'">Sobrenome*</label>
                    <input type="text" id="sobrenome" th:field="*{sobrenome}"
                           th:placeholder="#{placeholder.sobrenome}"
                           th:classappend="${#fields.hasErrors('sobrenome')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                    <p th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.email} + '*'">Email*</label>
                <input type="email" id="email" th:field="*{email}"
                       th:placeholder="#{placeholder.email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.senha} + '*'">Senha*</label>
                    <input type="password" id="senha" th:field="*{senha}"
                           th:classappend="${#fields.hasErrors('senha')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                    <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label for="confirmaSenha" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.confirmacaoSenha} + '*'">Confirmação*</label>
                    <input type="password" id="confirmaSenha" th:field="*{confirmacaoSenha}"
                           th:classappend="${#fields.hasErrors('confirmacaoSenha')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                    <p th:if="${#fields.hasErrors('confirmacaoSenha')}" th:errors="*{confirmacaoSenha}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.telefone}">Telefone</label>
                    <input type="tel" id="telefone" th:field="*{telefone}"
                           th:classappend="${#fields.hasErrors('telefone')} ? 'border-red-500 focus:border-red-500 focus:ring-red-200' : 'border-gray-300 focus:ring-brand focus:border-brand'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 outline-none transition">
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label for="tipoTelefone" class="block text-sm font-medium text-gray-700 mb-1" th:text="#{label.tipoTelefone}">Tipo telefone</label>
                    <div class="relative">
                        <select id="tipoTelefone" th:field="*{tipoTelefone}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none appearance-none bg-white transition">
                            <option value="" disabled selected th:text="#{option.select}">Selecione o tipo</option>
                            <option value="celular">Celular</option>
                            <option value="fixo">Residencial</option>
                            <option value="comercial">Comercial</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" th:text="#{ui.button.submit}"
                        class="w-full md:w-auto px-8 py-3 bg-gray-300 hover:bg-brand hover:text-white text-gray-700 font-semibold rounded-lg transition duration-300 shadow-sm">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>

    <div class="hidden lg:flex w-2/5 bg-gradient-to-br from-brand-light to-brand items-center justify-center relative">
        <div class="absolute bg-white opacity-10 w-64 h-64 rounded-full -top-10 -right-10"></div>
        <div class="absolute bg-white opacity-10 w-48 h-48 rounded-full bottom-10 left-10"></div>

        <div class="text-center text-white p-8 z-10">
            <div class="bg-white/20 rounded-full p-6 mx-auto w-24 h-24 flex items-center justify-center mb-6 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
            </div>

            <h3 class="text-2xl font-bold mb-2" th:text="#{ui.welcome.title}">Junte-se a nós!</h3>
            <p class="text-white/90 leading-relaxed" th:text="#{ui.welcome.text}">
                Crie sua conta em poucos segundos...
            </p>
        </div>
    </div>

</div>
</body>
</html>
